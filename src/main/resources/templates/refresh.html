<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="css/layouts.css">
<link rel="stylesheet" href="css/global.css">
<link rel="stylesheet" href="css/arrival.css">

<script src="js/jquery-3.6.0.js"></script>

<script>
    $(document)
            .ready(
                    function() {
                        $('#sbmtButton').click(function() {
                            $('#dojob').css('display', 'none');
                            $('#doingjob').css('display', 'block');
                            $('#sbmtButton').css('background-color', 'black');
                            $('#sbmtButton').prop("disabled", true);
                            $('#inputform').submit();
                        });
                    });
</script>

<title>Обновить прайс-листы</title>
</head>

<body>
	<div th:insert="~{layouts/header :: header}"></div>

	<div class="container">
		<div class="btn-group" style="width: 100%">
			<button style="width: 100%" onclick="window.location.href='/'">Вернуться
				на главную</button>
		</div>

		<h2 th:if="${active}">Прайс-листы в данный момент обновляются...</h2>

		<form th:unless="${active}" method="post" action="/refresh" id="inputform">
			<div class="buttom-btn-group" style="width: 100%">
                <button type="submit" id="sbmtButton" style="width: 33.3%;">
                    <link rel="stylesheet"
                        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

                    <div class="buttoncontext" id="dojob" style="display: block">Обновить прайс-листы</div>
                    <div class="buttoncontext" id="doingjob" style="display: none">
                        <i class="fa fa-refresh fa-spin"></i> Идет обновление
                    </div>
                </button>
            </div>

		</form>
	</div>

	<div th:insert="~{layouts/footer :: footer}"></div>

</body>
</html>
